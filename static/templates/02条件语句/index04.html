<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>条件判断：v-show</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="app03">
    <h1 v-show="ok">Hello!</h1>
  </div>

<script>
  new Vue({
    el:'#app03',
    data:{
      ok:true
    }
  })
</script>
</body>
</html>
