<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>条件判断：v-else-if</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="app03">
    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>
  </div>

<script>
  new Vue({
    el:'#app03',
    data:{
      type:'C'
    }
  })
</script>
</body>
</html>
