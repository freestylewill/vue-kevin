<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index03</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="vue_03">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>Alexa : {{alexa}}</h1>
  </div>
  <script type="text/javascript">

    // 数据对象
    var data = {site:"菜鸟教程", url:"www.runoob.com", alexa:10000};
    var vm = new Vue({
        el: '#vue_03',
        data: data
    })

    document.write(vm.$data === data) // true
    document.write("<br>")
    document.write(vm.$el === document.getElementById('vue_03'))  // true

  </script>
</body>
</html>
