<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>循环语句：v-for迭代整数</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="n in 10">
        {{ n }}
      </li>
    </ul>
  </div>

<script>
  new Vue({
    el: '#app'
  })
</script>

</body>
</html>
