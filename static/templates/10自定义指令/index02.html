<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义指令：局部指令，使用directives选项来注册局部指令，这样指令只能在这个实例中使用</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app02">
      <p>页面载入时，input元素自动获取焦点: </p>
      <input v-focus>
    </div>

    <script>
      new Vue({
        el:'#app02',
        directives: {
          // 注册一个全局自定义指令 v-focus
          focus:{
            // 指令的定义
            inserted:function (el) {
              // 聚焦元素
              el.focus()
            }
          }
        }
      })
    </script>
</body>
</html>
